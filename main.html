<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-slider/bootstrap-slider.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div class="container-fluid background" >
      <div id="gameScreen" class="container">
        <!--Left Item browser-->
        <div id="itemList">
          <div>
            <img src="images/toothBrush.png" class="item item0 rainbow"><br>
            <p>5 / 5</p>
          </div>
          <div>
            <img src="images/toiletPaper.png" class="item item1"><br>
            <p>5 / 5</p>
          </div>
          <div>
            <img src="images/AndrewJackson.png" class="item item2"><br>
            <p>2 / 2</p>
          </div>
          <div>
            <img src="images/iPhone.png" class="item item3"><br>
            <p>1 / 1</p>
          </div>
          <div>
            <img src="images/cat.png" class="item item4"><br>
            <p>1 / 1</p>
          </div>
        </div>

        <canvas id="canvas" width="1000px" height="600px"></canvas>
        <!--Interfaces in screen-->
        <div id="screenInterface">
          <!--slider&Launcher-->
          <div id="sliderAndLauncher">
            <p>POWER</p>
            <span>60 / 100</span><br>
            <input id="power" data-slider-id='powerSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="60"><br>
            <button type="button" class="btn btn-warning launchBtn">Launch</button>
        </div>

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src = "bootstrap/bootstrap.min.js"></script>
    <script src = "bootstrap-slider/bootstrap-slider.js"></script>
    <script src = "js/projectile.js"></script>
    <script src = "js/interface.js"></script>
    <script src = "js/app.js"></script>
  </body>
</html>
