<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-slider/bootstrap-slider.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div class="container background" >
      <div id="gameScreen" class="container">
        <!--Left Item browser-->
        <div id="itemList">
          <div class="item item1">
            <img src="images/toothBrush.png"><br>
            <p>5 / 5</p>
          </div>
          <div class="item item2">
            <img src="images/toiletPaper.png"><br>
            <p>5 / 5</p>
          </div>
          <div class="item item3">
            <img src="images/AndrewJackson.jpg"><br>
            <p>2 / 2</p>
          </div>
          <div class="item item4">
            <img src="images/iPhone.png"><br>
            <p>1 / 1</p>
          </div>
          <div class="item item5">
            <img src="images/cat.png"><br>
            <p>1 / 1</p>
          </div>
        </div>

        <canvas id="canvas" width="950px" height="600px"></canvas>
        <!--Interfaces in screen-->
        <div id="screenInterface">
          <!--slider&Launcher-->
          <div id="SliderAndLauncher">
            <p>Power</p>
            <!-- <input type="hidden" class="slider-input" value="60" > -->
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="60">
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src = "bootstrap/bootstrap.min.js"></script>
    <script src = "bootstrap-slider/bootstrap-slider.js"></script>
    <script src = "js/projectile.js"></script>
    <script src = "js/app.js"></script>
  </body>
</html>
